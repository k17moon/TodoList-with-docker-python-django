{% extends 'base_login.html' %}
{% block content %}

{% if user.is_authenticated %}
<div class="alert alert-dark" role="alert">
  詳細
</div>
<div class="alert alert-success" role="alert">
  タイトル：{{ object.title }}
</div>
<div class="alert alert-success" role="alert">
  メモ：{{ object.memo }}
</div>
{% else %}
    ログインしてください
    <p><a href="{% url 'login' %}">ログインはこちら</a></p>
{% endif %}
{% endblock content %}
